<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ÊâãÂã¢Ë≠òÂà•ÊáâÁî®</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 40px;
            text-align: center;
            max-width: 800px;
            width: 100%;
        }

        h1 {
            color: #333;
            font-size: 2.5em;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
            background: linear-gradient(45deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .controls {
            margin-bottom: 30px;
        }

        button {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.1em;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            margin: 0 10px;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
        }

        button:active {
            transform: translateY(0);
        }

        button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .webcam-section {
            margin-bottom: 30px;
        }

        #webcam-container {
            display: inline-block;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            background: #f0f0f0;
            padding: 10px;
        }

        #webcam-container canvas {
            width: 400px !important;
            height: 400px !important;
            border-radius: 10px;
        }

        .predictions-section {
            margin-top: 30px;
        }

        .predictions-title {
            font-size: 1.5em;
            color: #333;
            margin-bottom: 20px;
            font-weight: bold;
        }

        .prediction-item {
            display: flex;
            align-items: center;
            margin: 10px 0;
            padding: 10px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
            transition: all 0.3s ease;
        }

        .prediction-item:hover {
            transform: translateX(5px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .prediction-label {
            font-weight: bold;
            color: #333;
            min-width: 120px;
            text-align: left;
            font-size: 1.1em;
        }

        .prediction-bar-container {
            flex: 1;
            height: 25px;
            background: #e0e0e0;
            border-radius: 15px;
            overflow: hidden;
            margin: 0 15px;
            position: relative;
        }

        .prediction-bar {
            height: 100%;
            border-radius: 15px;
            transition: all 0.5s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
        }

        .prediction-bar.highest {
            background: linear-gradient(45deg, #ff6b6b, #ff8e8e);
            box-shadow: 0 0 20px rgba(255, 107, 107, 0.5);
        }

        .prediction-bar.second {
            background: linear-gradient(45deg, #ffd93d, #ffed4a);
            box-shadow: 0 0 20px rgba(255, 217, 61, 0.5);
            color: #333;
        }

        .prediction-bar.other {
            background: linear-gradient(45deg, #a0a0a0, #c0c0c0);
        }

        .prediction-percentage {
            font-weight: bold;
            color: #333;
            min-width: 60px;
            text-align: right;
            font-size: 1.1em;
        }

        .status {
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .status.ready {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .status.loading {
            background: #fff3cd;
            color: #856404;
            border: 1px solid #ffeaa7;
        }

        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .pulse {
            animation: pulse 2s infinite;
        }

        .hidden {
            display: none !important;
        }

        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }
            
            h1 {
                font-size: 2em;
            }
            
            #webcam-container canvas {
                width: 300px !important;
                height: 300px !important;
            }
            
            .prediction-item {
                flex-direction: column;
                align-items: stretch;
            }
            
            .prediction-label {
                text-align: center;
                margin-bottom: 10px;
            }
            
            .prediction-bar-container {
                margin: 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ü§ñ AI ÊâãÂã¢Ë≠òÂà•</h1>
        
        <div class="controls">
            <button id="startBtn" onclick="init()">üé• ÈñãÂßãÊîùÂΩ±Ê©ü</button>
            <button id="stopBtn" onclick="stop()" disabled>‚èπÔ∏è ÂÅúÊ≠¢ÊîùÂΩ±Ê©ü</button>
        </div>
        
        <div class="status" id="status">
            ÈªûÊìä„ÄåÈñãÂßãÊîùÂΩ±Ê©ü„Äç‰æÜÈñãÂßãÊâãÂã¢Ë≠òÂà•
        </div>
        
        <div class="webcam-section">
            <div id="webcam-container"></div>
        </div>
        
        <div class="predictions-section hidden" id="predictions-section">
            <div class="predictions-title">üéØ È†êÊ∏¨ÁµêÊûú</div>
            <div id="label-container"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@latest/dist/teachablemachine-image.min.js"></script>
    <script type="text/javascript">
        const URL = "https://teachablemachine.withgoogle.com/models/0CkNIEVJr/";
        
        let model, webcam, labelContainer, maxPredictions;
        let isRunning = false;
        
        const startBtn = document.getElementById('startBtn');
        const stopBtn = document.getElementById('stopBtn');
        const status = document.getElementById('status');
        const predictionsSection = document.getElementById('predictions-section');
        
        function updateStatus(message, type = 'ready') {
            status.textContent = message;
            status.className = `status ${type}`;
        }
        
        async function init() {
            if (isRunning) return;
            
            try {
                updateStatus('Ê≠£Âú®ËºâÂÖ•Ê®°Âûã...', 'loading');
                startBtn.disabled = true;
                
                const modelURL = URL + "model.json";
                const metadataURL = URL + "metadata.json";
                
                model = await tmImage.load(modelURL, metadataURL);
                maxPredictions = model.getTotalClasses();
                
                updateStatus('Ê≠£Âú®ÂïüÂãïÊîùÂΩ±Ê©ü...', 'loading');
                
                const flip = true;
                webcam = new tmImage.Webcam(400, 400, flip);
                await webcam.setup();
                await webcam.play();
                
                window.requestAnimationFrame(loop);
                
                document.getElementById("webcam-container").appendChild(webcam.canvas);
                labelContainer = document.getElementById("label-container");
                labelContainer.innerHTML = '';
                
                for (let i = 0; i < maxPredictions; i++) {
                    const predictionItem = document.createElement("div");
                    predictionItem.className = "prediction-item";
                    
                    const label = document.createElement("div");
                    label.className = "prediction-label";
                    
                    const barContainer = document.createElement("div");
                    barContainer.className = "prediction-bar-container";
                    
                    const bar = document.createElement("div");
                    bar.className = "prediction-bar other";
                    
                    const percentage = document.createElement("div");
                    percentage.className = "prediction-percentage";
                    
                    barContainer.appendChild(bar);
                    predictionItem.appendChild(label);
                    predictionItem.appendChild(barContainer);
                    predictionItem.appendChild(percentage);
                    
                    labelContainer.appendChild(predictionItem);
                }
                
                predictionsSection.classList.remove('hidden');
                updateStatus('‚úÖ ÊîùÂΩ±Ê©üÂ∑≤ÂïüÂãïÔºåÊ≠£Âú®ÈÄ≤Ë°åÊâãÂã¢Ë≠òÂà•...', 'ready');
                
                isRunning = true;
                startBtn.disabled = true;
                stopBtn.disabled = false;
                
            } catch (error) {
                console.error('ÂàùÂßãÂåñÂ§±Êïó:', error);
                updateStatus('‚ùå ÂïüÂãïÂ§±ÊïóÔºåË´ãÊ™¢Êü•ÊîùÂΩ±Ê©üÊ¨äÈôê', 'error');
                startBtn.disabled = false;
            }
        }
        
        async function stop() {
            if (!isRunning) return;
            
            try {
                if (webcam) {
                    webcam.stop();
                    const webcamContainer = document.getElementById("webcam-container");
                    webcamContainer.innerHTML = '';
                }
                
                predictionsSection.classList.add('hidden');
                updateStatus('üì∑ ÊîùÂΩ±Ê©üÂ∑≤ÂÅúÊ≠¢', 'ready');
                
                isRunning = false;
                startBtn.disabled = false;
                stopBtn.disabled = true;
                
            } catch (error) {
                console.error('ÂÅúÊ≠¢Â§±Êïó:', error);
                updateStatus('‚ùå ÂÅúÊ≠¢Â§±Êïó', 'error');
            }
        }
        
        async function loop() {
            if (!isRunning) return;
            
            webcam.update();
            await predict();
            window.requestAnimationFrame(loop);
        }
        
        async function predict() {
            if (!model || !webcam) return;
            
            try {
                const prediction = await model.predict(webcam.canvas);
                
                // ÊéíÂ∫èÈ†êÊ∏¨ÁµêÊûú
                const sortedPredictions = prediction
                    .map((pred, index) => ({ ...pred, index }))
                    .sort((a, b) => b.probability - a.probability);
                
                for (let i = 0; i < maxPredictions; i++) {
                    const originalIndex = sortedPredictions[i].index;
                    const pred = sortedPredictions[i];
                    const percentage = (pred.probability * 100).toFixed(1);
                    
                    const predictionItem = labelContainer.children[originalIndex];
                    const label = predictionItem.querySelector('.prediction-label');
                    const bar = predictionItem.querySelector('.prediction-bar');
                    const percentageEl = predictionItem.querySelector('.prediction-percentage');
                    
                    label.textContent = pred.className;
                    percentageEl.textContent = percentage + '%';
                    
                    // Ë®≠ÂÆöÈÄ≤Â∫¶Ê¢ùÂØ¨Â∫¶
                    bar.style.width = percentage + '%';
                    bar.textContent = percentage + '%';
                    
                    // Ê†πÊìöÊéíÂêçË®≠ÂÆöÈ°èËâ≤
                    bar.className = 'prediction-bar';
                    if (i === 0) {
                        bar.classList.add('highest');
                    } else if (i === 1) {
                        bar.classList.add('second');
                    } else {
                        bar.classList.add('other');
                    }
                }
                
            } catch (error) {
                console.error('È†êÊ∏¨Â§±Êïó:', error);
            }
        }
        
        // ËôïÁêÜÈ†ÅÈù¢ÈóúÈñâÊôÇÁöÑÊ∏ÖÁêÜ
        window.addEventListener('beforeunload', function() {
            if (isRunning) {
                stop();
            }
        });
        
        // ËôïÁêÜÈåØË™§
        window.addEventListener('error', function(e) {
            console.error('ÂÖ®ÂüüÈåØË™§:', e.error);
            updateStatus('‚ùå ÁôºÁîüÈåØË™§ÔºåË´ãÈáçÊñ∞Êï¥ÁêÜÈ†ÅÈù¢', 'error');
        });
    </script>
</body>
</html>
